spring.application.name=sb-blog-comments

# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sb_blog_comment


server.port=7075

springdoc.show-actuator=true

# Expose actuator endpoints

# Expose specific actuator endpoints, such as health, info, metrics, etc.
# management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,httptrace,loggers,mappings,prometheus,conditions

# Alternatively, expose all actuator endpoints (this will override the previous line).
management.endpoints.web.exposure.include=*

# Show detailed information in the health endpoint, including information about the system's health.
management.endpoint.health.show-details=always

# Change the base path for the actuator endpoints from /actuator to /details.
#management.endpoints.web.base-path=/details

eureka.instance.prefer-ip-address: true
eureka.client.register-with-eureka: true
eureka.client.fetch-registry: true
eureka.client.service-url.defaultZone: http://localhost:8761/eureka


# Keycloak configuration for API Gateway
keycloak.issuer-uri=http://192.168.1.2:8080/realms/blog-realm
keycloak.audience=account
# Keycloak (local example) - validate JWTs issued by this realm
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.1.2:8080/realms/blog-realm

# Internal client registration for machine-to-machine calls (client_credentials)
spring.security.oauth2.client.registration.my-internal-client.provider=keycloak
spring.security.oauth2.client.registration.my-internal-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.my-internal-client.scope=internal
spring.security.oauth2.client.registration.my-internal-client.client-id=sb-internal-client
spring.security.oauth2.client.registration.my-internal-client.client-secret=${MY_INTERNAL_CLIENT_SECRET:sb-internal-secret}

# Provider configuration for Keycloak (used by client registrations)
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://192.168.1.2:8080/realms/blog-realm

# Gateway client placeholders (if this module ever performs OIDC login via gateway)
#keycloak.client-id=<gateway-client-id>
#keycloak.client-secret=<gateway-client-secret>
#keycloak.scopes=openid, profile, email