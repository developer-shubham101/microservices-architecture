spring.application.name=sb-blog-comments

# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sb_blog_comment

server.port=7075

springdoc.show-actuator=true

# Expose only health and info endpoints in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never


# Enable Spring Security
spring.security.user.name=admin
spring.security.user.password=secret


eureka.instance.prefer-ip-address: true
eureka.client.register-with-eureka: true
eureka.client.fetch-registry: true
eureka.client.service-url.defaultZone: http://localhost:8761/eureka



# Keycloak configuration for API Gateway (prod)
keycloak.issuer-uri=http://<keycloak-host>:8080/realms/<realm>
keycloak.audience=account
#keycloak.client-id=<gateway-client-id>
#keycloak.client-secret=<gateway-client-secret>
#keycloak.scopes=openid, profile, email