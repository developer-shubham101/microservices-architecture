server:
  port: 8084

spring:
  application:
    name: api-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.1.2:8080/realms/blog-realm
      client:
        provider:
          keycloak:
            issuer-uri: http://192.168.1.2:8080/realms/blog-realm
        registration:
          gateway-client:
            client-id: api-gateway
            client-secret: JyTulrs5s9dctI6J8s5hyBDdiYEKyzpL
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'

  cloud:
    gateway:
      routes:
        - id: SB-USER
          uri: lb://SB-USER
          predicates:
            - Path=/users/**
#          filters:
#            - name: RequestRateLimiter
#              args:
#                redis-rate-limiter.replenishRate: 5 # Number of tokens added per second
#                redis-rate-limiter.burstCapacity: 10 # Max tokens in the bucket
#                key-resolver: {@ipKeyResolver} # Use IP address for rate limiting

        - id: SB-BLOG-BUSINESS
          uri: lb://SB-BLOG-BUSINESS
          predicates:
            - Path=/blogs/v1/business/**

        - id: SB-BLOG-INFO
          uri: lb://SB-BLOG-INFO
          predicates:
            - Path=/blogs/v1/info/**

        - id: SB-BLOG-COMMENTS
          uri: lb://SB-BLOG-COMMENTS
          predicates:
            - Path=/comments/**


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka



# Keycloak configuration for API Gateway
# Replace <host>, <realm>, <client-id>, and <client-secret> with your Keycloak values.
keycloak:
  issuer-uri: http://<keycloak-host>:8080/realms/<realm>
  audience: account

