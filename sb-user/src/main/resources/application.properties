spring.application.name=sb-user

# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test_project


# Keycloak settings (replace <host>, <realm>, and client credentials)
# Example issuer: http://localhost:8080/realms/myrealm

# Keycloak (local example)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/blog-realm

# Internal client registration for machine-to-machine calls (optional)
spring.security.oauth2.client.registration.my-internal-client.provider=keycloak
spring.security.oauth2.client.registration.my-internal-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.my-internal-client.scope=internal
spring.security.oauth2.client.registration.my-internal-client.client-id=sb-internal-client
spring.security.oauth2.client.registration.my-internal-client.client-secret=sb-internal-secret

# Provider configuration for Keycloak
spring.security.oauth2.provider.keycloak.issuer-uri=http://localhost:8080/realms/blog-realm


server.port=7072

springdoc.show-actuator=true

# Expose actuator endpoints

# Expose specific actuator endpoints, such as health, info, metrics, etc.
# management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,httptrace,loggers,mappings,prometheus,conditions

# Alternatively, expose all actuator endpoints (this will override the previous line).
management.endpoints.web.exposure.include=*

# Show detailed information in the health endpoint, including information about the system's health.
management.endpoint.health.show-details=always

# Change the base path for the actuator endpoints from /actuator to /details.
#management.endpoints.web.base-path=/details



eureka.instance.prefer-ip-address: true
eureka.client.register-with-eureka: true
eureka.client.fetch-registry: true
eureka.client.service-url.defaultZone: http://localhost:8761/eureka


# Keycloak configuration for API Gateway (replace values with your Keycloak setup)
keycloak.issuer-uri=http://localhost:8080/realms/blog-realm
keycloak.audience=account
# Gateway client (used by API Gateway for OIDC flows if enabled)
keycloak.client-id=api-gateway
keycloak.client-secret=gateway-secret
keycloak.scopes=openid, profile, email